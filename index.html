<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

    <script src="app.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <!-- <main> -->

    <div class="container">
        
        <input class="item-0" type="text" placeholder="0">
        <!-- <button class="item-1">0</button> -->
        <button class="item-2 number">+</button>
        <button class="item-3 number">-</button>
        <button class="item-4 number">*</button>
        <button class="item-5 number">/</button>
        <button class="item-6 number">=</button>
        <button class="item-7 number">7</button>
        <button class="item-8 number">8</button>
        <button class="item-9 number">9</button>
        <button class="item-10 number">4</button>
        <button class="item-11 number">5</button>
        <button class="item-12 number">6</button>
        <button class="item-13 number">1</button>
        <button class="item-14 number">2</button>
        <button class="item-15 number">3</button>
        <button class="item-16 number">0</button>
        <button class="item-17 number">.</button>
        <button class="item-18 number">AC</button>
        <button class="item-19 number">C</button>
        <button class="item-20 number">%</button>
    
    </div>
            
<!-- </main> -->
</body>
</html>
